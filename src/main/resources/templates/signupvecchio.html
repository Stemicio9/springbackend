<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{default}">
<head>
    <title>Registrazione</title>
</head>
<body>
<div layout:fragment="content">
    <form class="form-signin" th:action="@{/signup}" method="post">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Registrati</h1>
        <div th:if="${param.error}">
            Email e password errate
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="email" name="email" id="inputEmail" class="form-control" placeholder="Username" required="" />
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required="" />
        <label for="inputFullname" class="sr-only">Full Name</label>
        <input type="text" name="fullname" id="inputFullname" class="form-control" placeholder="Fullname" required="" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>


    <form class="form-signin" th:action="@{/signupdatore}" method="post">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Registrati</h1>
        <div th:if="${param.error}">
            Email e password errate
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <label for="inputEmailDat" class="sr-only">Username</label>
        <input type="email" name="email" id="inputEmailDat" class="form-control" placeholder="Username" required="" />
        <label for="inputPasswordDat" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPasswordDat" class="form-control" placeholder="Password" required="" />
        <label for="inputFullnameDat" class="sr-only">Full Name</label>
        <input type="text" name="fullname" id="inputFullnameDat" class="form-control" placeholder="Fullname" required="" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>


    <form class="form-signin" th:action="@{/signupamministratore}" method="post">
        <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72" />
        <h1 class="h3 mb-3 font-weight-normal">Registrati</h1>
        <div th:if="${param.error}">
            Email e password errate
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <label for="inputEmailAmm" class="sr-only">Username</label>
        <input type="email" name="email" id="inputEmailAmm" class="form-control" placeholder="Username" required="" />
        <label for="inputPasswordAmm" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPasswordAmm" class="form-control" placeholder="Password" required="" />
        <label for="inputFullnameAmm" class="sr-only">Full Name</label>
        <input type="text" name="fullname" id="inputFullnameAmm" class="form-control" placeholder="Fullname" required="" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
    </form>
    <form class="form-signin" th:action="@{/login}" method="get">
        <button class="btn btn-md btn-success btn-block" type="Submit">Sign In</button>
    </form>
</div>
</body>
</html>
