<div class="container-fluid" layout:fragment="content">
    <div class="row">
        <div class="col-xs-12 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4">
            <div class="account-box">
                <div class="text-center">
                    <img src="/images/logowinb.png"  style="width:100px; "alt="logo Win" />
                </div>
                <form class="form-signin" th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        Invalid email and password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                <div class="form-group">
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input id="inputEmail" name="email" type="text" class="form-control" placeholder="Nome utente o indirizzo e-mail" required autofocus />
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="sr-only">Email address</label>
                    <input id="inputPassword"name="password"  type="password" class="form-control" placeholder="Password" required />
                </div>
                <div class="text-center"> 
          <label class="checkbox">
                    <input type="checkbox" value="remember-me" />
                    Ricordami
                </label>
                </div>
                
                <button class="btn btn-lg btn-block blue-bg" type="submit">
                  Login</button>
                </form>
                <a class="forgotLnk" href="#">Ho dimenticato la password</a>
                <div class="or-box">
                    <span class="or">oppure</span>
                    <div class="row">
                        <div class="col-md-6 row-block">
                            <a href="#" class="btn btn-facebook btn-block">Facebook</a>
                        </div>
                        <div class="col-md-6 row-block">
                            <a href="#" class="btn btn-google btn-block">Google</a>
                        </div>
                    </div>
                </div>
                <div class="or-box row-block">
                    <div class="row">
                        <div class="col-md-12 row-block">
                            <a th:href="@{/signup}" class="btn btn-primary btn-block">Crea un nuovo account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
