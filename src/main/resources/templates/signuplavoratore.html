<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<div id="Offri" class="tabcontent" >

    <section id="registrazionewin" th:fragment="signuplavoratore">

        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-4 col-md-offset-4">

                    <form class="form-signin" th:action="@{/signup}" method="post">

                        <h4 class="text-center intestazione_titolo"><strong>I tuoi dati</strong></h4>

                        <div class="form-group row">
                            <label for="nomecerca-text-input" class="col-2 col-form-label">Nome</label>
                            <div class="col-10">
                                <input name="nome" class="form-control" type="text" value="Nome" id="nomecerca-text-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="cognomecerca-text-input" class="col-2 col-form-label">Cognome</label>
                            <div class="col-10">
                                <input name="cognome" class="form-control" type="text" value="Cognome" id="cognomecerca-text-input">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="datetimecerca-local-input" class="col-2 col-form-label">Data di nascita</label>
                            <div class="col-10">
                                <input name="datanascita" class="form-control" type="date-local" value="giorno/mese/anno" id="datetimecerca-local-input">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="luogocerca-text-input" class="col-2 col-form-label">Luogo di nascita</label>
                            <div class="col-10">
                                <input name="luogonascita" class="form-control" type="text" value="Luogo di nascita" id="luogocerca-text-input">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="passwordcerca-input" class="col-2 col-form-label">Password</label>
                            <div class="col-10">
                                <input name="password" class="form-control" type="password" value="password" id="passwordcerca-input">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="emailcerca-input" class="col-2 col-form-label">Email</label>
                            <div class="col-10">
                                <input name="email" class="form-control" type="email" value="tuoindirizzo@mail.it" id="emailcerca-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="telcerca-input" class="col-2 col-form-label">Contatto telefonico</label>
                            <div class="col-10">
                                <input name="telefono" class="form-control" type="tel" value="1-(555)-555-5555" id="telcerca-input">
                            </div>
                        </div>


                        <h4 class="text-center"><strong>Quali servizi ti interessano?</strong></h4>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <div class="checkbox">
                                    <label><input type="checkbox" value="animazione"> Animazione</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="discoteca"> Discoteca</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="gelateria"> Gelateria</label>
                                </div>
                            </div>

                            <div class="col-sm-6">
                                <div class="checkbox">
                                    <label><input type="checkbox" value="ristorazione"> Ristorazione</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="pizzeria"> Pizzeria</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="pub"> Pub</label>
                                </div>
                            </div>

                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Conferma</button>

                    </form>
                </div><!-- col -->
            </div><!-- row -->
        </div><!-- container -->

    </section><!-- registrazioneWin -->



</div><!-- offri -->


</body>
</html>
